<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">

  <div class="page">

    <header class="header">
      <a href="#">
        <img class="logo" src="./images/logo.svg" alt="логотип" >
      </a>
    </header>
    <!-- /.header -->

    <main class="content">

      <section class="profile">
        <img
          class="profile__user-avatar"
          src="./images/avatar.jpg"
          alt="аватар"
        >
        <article class="profile__info">
          <div class="profile__header">
            <h1 class="profile__user-name">
              Жак-Ив Кусто
            </h1>
            <button
              class="profile__edit-button"
              type="button"
            ></button>
          </div>
          <p class="profile__user-occupation">
            Исследователь океана
          </p>
        </article>
        <button
          class="profile__add-button"
          type="button"
        ></button>
      </section>
      <!-- /.profile -->

      <section class="cards">
        <ul class="cards__list">
          <!-- cardsContainer -->

          <li class="card__item">
            <article class="card">
              <img
                class="card__image"
                src="./images/carachaevsk1.jpg"
                alt="Изображение старой церкви"
              >
              <div class="card__body">
                <h2 class="card__title">Карачаевск</h2>
                <button
                  class="card__like-button card__like-button_active"
                  type="button"
                ></button>
              </div>
            </article>
          </li>

        </ul>
      </section>
      <!-- /.cards -->

    </main>
    <!-- /.content -->

    <footer class="footer">
      <p class="footer__copyright">
        &copy; 2022. Максим Скороходов
      </p>
    </footer>
    <!-- /.footer -->

    <!-- popup-profile -->
    <section class="popup popup_type_profile">
      <div class="popup__container">
        <button
          class="popup__close popup__close_type_profile"
          type="button"
        ></button>
        <h2 class="popup__title">
          Редактировать профиль
        </h2>

        <form
          class="form form_type_profile"
          method="POST"
          action="./index.html"
          name="userProfile"
        >
          <fieldset class="form__container">
            <input
              class="form__item form__item_user_name"
              name="userName"
              type="text"
              value=""
            >
            <input
              class="form__item form__item_user_occupation"
              name="userOccupation"
              type="text"
              value=""
            >
          </fieldset>
          <button
            class="form__submit"
            name="submit"
            type="submit"
          >Сохранить</button>
        </form>
        <!-- /.form -->

      </div>
    </section>
    <!-- /.popup-profile -->

    <!-- popup-card -->
    <section class="popup popup_type_card">
      <div class="popup__container">
        <button
          class="popup__close popup__close_type_card"
          type="button"
        ></button>
        <h2 class="popup__title">
          Новое место
        </h2>

        <form
          class="form form_type_card"
          method="POST"
          action="./index.html"
          name="addCard"
        >
          <fieldset class="form__container">
            <input
              class="form__item form__item_card_name"
              placeholder="Название"
              name="cardName"
              type="text"
              value=""
            >
            <input
              class="form__item form__item_card_img-link"
              placeholder="Ссылка на картинку"
              name="cardImgLink"
              type="text"
              value=""
            >
          </fieldset>
          <button
            class="form__submit"
            name="submit"
            type="submit"
          >Сохранить</button>
        </form>
        <!-- /.form -->

      </div>
    </section>
    <!-- /.popup-card -->

  </div>
  <!-- /.page -->

  <template class="card-template">
    <li class="card__item">
      <article class="card">
        <button
          class="card__del-button"
          type="button"
        ></button>
        <img
          class="card__image"
          src=""
          alt=""
        >
        <div class="card__body">
          <h2 class="card__title"></h2>
          <button
            class="card__like-button"
            type="button"
          ></button>
        </div>
      </article>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
</body>
</html>
