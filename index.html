<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">

  <div class="page">

    <header class="header">
      <a href="#">
        <img class="logo" src="./images/logo.svg" alt="логотип" >
      </a>
    </header>
    <!-- /.header -->

    <main class="content">

      <section class="profile">
        <img
          class="profile__user-avatar"
          src="./images/avatar.jpg"
          alt="аватар"
        >
        <article class="profile__info">
          <div class="profile__header">
            <h1 class="profile__user-name">
              Жак-Ив Кусто
            </h1>
            <button class="profile__edit-button"></button>
          </div>
          <p class="profile__user-occupation">
            Исследователь океана
          </p>
        </article>
        <button class="profile__add-button"></button>
      </section>
      <!-- /.profile -->

      <section class="cards">
        <ul class="cards__list">
          <li>
            <article class="card">
              <img
                class="card__image"
                src="./images/carachaevsk1.jpg"
                alt="Изображение старой церкви"
              >
              <div class="card__body">
                <h2 class="card__title">Карачаевск</h2>
                <button class="card__like-button card__like-button_active"></button>
              </div>
            </article>
          </li>
          <li>
            <article class="card">
              <img
                class="card__image"
                src="./images/elbrus1.jpg"
                alt="Изображение горы Эльбрус"
              >
              <div class="card__body">
                <h2 class="card__title">Гора Эльбрус</h2>
                <button class="card__like-button"></button>
              </div>
            </article>
          </li>
          <li>
            <article class="card">
              <img
                class="card__image"
                src="./images/dombay1.jpg"
                alt="Изображение горной реки"
              >
              <div class="card__body">
                <h2 class="card__title">Домбай</h2>
                <button class="card__like-button"></button>
              </div>
            </article>
          </li>
          <li>
            <article class="card">
              <img
                class="card__image"
                src="./images/carachaevsk2.jpg"
                alt="Изображение тумана в горах"
              >
              <div class="card__body">
                <h2 class="card__title">Карачаевск</h2>
                <button class="card__like-button"></button>
              </div>
            </article>
          </li>
          <li>
            <article class="card">
              <img
                class="card__image"
                src="./images/elbrus2.jpg"
                alt="Изображение горы Эльбрус"
              >
              <div class="card__body">
                <h2 class="card__title">Гора Эльбрус</h2>
                <button class="card__like-button"></button>
              </div>
            </article>
          </li>
          <li>
            <article class="card">
              <img
                class="card__image"
                src="./images/dombay2.jpg"
                alt="Изображение поселения в горах"
              >
              <div class="card__body">
                <h2 class="card__title">Домбай</h2>
                <button class="card__like-button"></button>
              </div>
            </article>
          </li>
        </ul>
      </section>
      <!-- /.cards -->

    </main>
    <!-- /.content -->

    <section class="popup">
      <div class="popup__container">
        <button class="popup__close"></button>
        <form class="form">
          <h2 class="form__title">
            Редактировать профиль
          </h2>
          <fieldset class="form__container">
            <input
              class="form__item form__item_user_name"
              value=""
              type="text"
            >
            <input
              class="form__item form__item_user_occupation" value="Исследователь океана"
              type="text"
            >
          </fieldset>
          <button class="form__submit">Сохранить</button>
        </form>
      </div>
    </section>
    <!-- /.popup -->

    <footer class="footer">
      <p class="footer__copyright">
        &copy; 2022. Максим Скороходов
      </p>
    </footer>
    <!-- /.footer -->

    <script src="./scripts/index.js"></script>

  </div>
  <!-- /.page -->

</body>
</html>
