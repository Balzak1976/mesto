<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="root">

  <div class="page">

    <header class="header">
      <a href="#">
        <img
          class="logo"
          src="<%=require('./images/logo.svg')%>"
          alt="логотип"
        >
      </a>
    </header>
    <!-- /.header -->

    <main class="content">

      <section class="profile">
        <div class="profile__avatar-cover">
          <div class="profile__avatar-icon"></div>
          <img
            class="profile__user-avatar"
            src="<%=require('./images/avatar.jpg')%>"
            alt="аватар"
          >
        </div>
        <article class="profile__info">
          <div class="profile__header">
            <h1 class="profile__user-name">
              Жак-Ив Кусто
            </h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="редактировать"
            ></button>
          </div>
          <p class="profile__user-about">
            Исследователь
          </p>
        </article>
        <button
          class="profile__add-button"
          type="button"
          aria-label="добавить"
        ></button>
      </section>
      <!-- /.profile -->

      <section class="cards">
        <ul class="cards__list">
          <!-- cardsContainer -->
        </ul>
      </section>
      <!-- /.cards -->

    </main>
    <!-- /.content -->

    <footer class="footer">
      <p class="footer__copyright">
        &copy; 2022. Максим Скороходов
      </p>
    </footer>
    <!-- /.footer -->

    <section class="popup popup_type_profile">
      <div class="popup__container">
        <button
          class="popup__close popup__close_type_profile"
          type="button"
          aria-label="закрыть"
        ></button>
        <h2 class="popup__title">
          Редактировать профиль
        </h2>

        <form
          class="form form_type_profile"
          name="userProfile"
          novalidate
        >
          <fieldset class="form__container">
            <label class="form__field">
              <input
                class="form__input form__input_user_name"
                id="user-name-input"
                placeholder="Имя"
                name="name"
                type="text"
                minlength="2"
                maxlength="40"
                required
              >
              <span class="form__input-error user-name-input-error"></span>
            </label>
            <label class="form__field">
              <input
                class="form__input form__input_user_about"
                id="user-about-input"
                placeholder="О себе"
                name="about"
                type="text"
                minlength="2"
                maxlength="200"
                required
              >
              <span class="form__input-error user-about-input-error">
              </span>
            </label>
          </fieldset>
          <button
            class="form__submit"
            name="submit"
            type="submit"
            disabled
          >Сохранить</button>
        </form>
        <!-- /.form -->

      </div>
    </section>
    <!-- /.popup-profile -->

    <section class="popup popup_type_card">
      <div class="popup__container">
        <button
          class="popup__close popup__close_type_card"
          type="button"
          aria-label="закрыть"
        ></button>
        <h2 class="popup__title">
          Новое место
        </h2>

        <form
          class="form form_type_card"
          name="addCard"
          novalidate
        >
          <fieldset class="form__container">
            <label class="form__field">
              <input
                class="form__input form__input_card_name"
                id="card-name-input"
                placeholder="Название"
                name="name"
                type="text"
                minlength="2"
                maxlength="30"
                required
              >
              <span class="form__input-error card-name-input-error">
              </span>
            </label>
            <label class="form__field">
              <input
                class="form__input form__input_card_img-link"
                id="card-img-link-input"
                placeholder="Ссылка на картинку"
                name="link"
                type="url"
                required
              >
              <span class="form__input-error card-img-link-input-error">
              </span>
            </label>
          </fieldset>
          <button
            class="form__submit"
            name="submit"
            type="submit"
          >Сохранить</button>
        </form>
        <!-- /.form -->

      </div>
    </section>
    <!-- /.popup-new-card -->

    <section class="popup popup_type_zoom-picture">
      <div class="popup__container popup__container_type_zoom-picture">
        <button
          class="popup__close popup__close_type_zoom-picture"
          type="button"
          aria-label="закрыть"
        ></button>
        <figure class="zoom-picture">
          <img
            class="zoom-picture__image"
            src="#"
            alt="картинка"
          >
          <figcaption class="zoom-picture__caption"></figcaption>
        </figure>
      </div>
    </section>
    <!-- /.popup-zoom-picture -->

    <section class="popup popup_type_del-card">
      <div class="popup__container">
        <button
          class="popup__close"
          type="button"
          aria-label="закрыть"
        ></button>
        <h2 class="popup__title">
          Вы уверены?
        </h2>

        <form
          class="form form_type_delete"
          name="delCard"
        >
          <button
            class="form__submit"
            name="submit"
            type="submit"
          >Да</button>
        </form>
        <!-- /.form -->

      </div>
    </section>
    <!-- /.popup-delete card -->

    <section class="popup popup_type_update-avatar">
      <div class="popup__container">
        <button
          class="popup__close"
          type="button"
          aria-label="закрыть"
        ></button>
        <h2 class="popup__title">
          Обновить аватар
        </h2>

        <form
          class="form form_type_update-avatar"
          name="updateAvatar"
          novalidate
        >
          <fieldset class="form__container">
            <label class="form__field">
              <input
                class="form__input form__input_avatar_img-link"
                id="avatar-img-link-input"
                placeholder="Ссылка на картинку"
                name="avatar"
                type="url"
                required
              >
              <span class="form__input-error avatar-img-link-input-error">
              </span>
            </label>
          </fieldset>
          <button
            class="form__submit"
            name="submit"
            type="submit"
          >Сохранить</button>
        </form>
        <!-- /.form -->

      </div>
    </section>
    <!-- /.popup-edit-avatar -->

  </div>
  <!-- /.page -->

  <template class="card-template">
    <li class="card__item">
      <article class="card">
        <button
          class="card__del-button card__del-button_hidden"
          type="button"
          aria-label="удалить"
        ></button>
        <img
          class="card__image"
          src="#"
          alt="картинка"
        >
        <div class="card__body">
          <h2 class="card__title"></h2>
          <div class="card__like">
            <button
              class="card__like-button"
              type="button"
              aria-label="лайкнуть"
            ></button>
            <div class="card__like-number"></div>
          </div>
        </div>
      </article>
    </li>
  </template>

</body>

</html>
